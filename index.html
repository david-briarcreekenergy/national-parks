<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./parksApi.js"></script>
    <script src="./localApi.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>National Parks</title>
  </head>
  <body>
    <header>
      <h1>Our National Park Service</h1>
      <figure>
        <img
          src="./images/yellowstone_for_header.webp"
          alt="Lower Falls of Yellowstone National Park"
          srcset=""
        />
        <figcaption>
          The Breathtaking Lower Falls of Yellowstone National Park
        </figcaption>
      </figure>
    </header>
    <main id="root">
      <div class="state-select">
        <label for="state-select">Select a State:</label>
        <select id="state-select"></select>
      </div>
      <div id="parks"></div>
    </main>
    <footer>
      <div id="pagination">
        <button
          type="button"
          id="first"
          class="pagination-button"
          onclick="getFirstParks()"
        >
          First
        </button>
        <button
          type="button"
          id="previous"
          class="pagination-button"
          onclick="getPrevParks()"
        >
          Previous
        </button>
        <button
          type="button"
          id="next"
          class="pagination-button"
          onclick="getNextParks()"
        >
          Next
        </button>
        <button
          type="button"
          id="last"
          class="pagination-button"
          onclick="getLastParks()"
        >
          Last
        </button>
      </div>
    </footer>
    <div id="pop-up" class="pop-up">
      <div class="pop-up-content">
        <button type="button" class="close-button" onclick="closePopUp()">
          &times
        </button>
        <h2 id="pop-up-title"></h2>
        <div id="pop-up-info"></div>
        <div id="pop-up-img-container"></div>
        <div id="pop-up-url">
          <a id="park-url" href="" target="_blank">Visit the Park's Website</a>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
